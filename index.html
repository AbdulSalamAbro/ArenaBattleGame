<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Battle Game</title>
    <link rel="stylesheet" href="/asset/css/global.css">
</head>
 <body style="background-image: url('./media/bg.jpg');">
        <header style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; background-color: white;margin: auto;">
            <h1>Battle Team Arena</h1>
            <nav style="margin-top: 10px;">
                <a href="#" onclick="showPage('all-heroes')">All heroes</a>
                <a href="#" onclick="showPage('draft')">Go to the arena</a>
                <a href="#" onclick="showPage('fame')">Hall of fame</a>
            </nav>
        </header>

        <main style="background-color: white; height: 80%; max-width: fit-content; margin: 0 auto 50px auto;min-width: 90vw;box-shadow: 0 2px 7px rgba(0, 0, 0, .5) inset;">
            <div id="all-heroes" class="page" style="background-color: white; width: 100%; box-shadow: 0 2px 7px rgba(0, 0, 0, .5) inset;">
                <form id="hero-filter-form">
                    <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; padding: 20px 0 50px 0;">
                        <label for="hero-filter" style="margin-right: 10px;"><span style="font-size: large;">Name</span></label>
                        <input type="text" id="hero-filter" name="hero-filter" placeholder="Filter heroes by name..." style="padding: 5px; font-size: 16px;">
                        
                        <label for="race-dropdown" style="margin: 0 10px 0 20px;"><span style="font-size: large;">Race</span></label>
                        <select id="race-dropdown" name="race-dropdown" style="padding: 5px; font-size: 16px;">
                            <option value="All">- All -</option>
                            <option value="Alien">Alien</option>
                            <option value="Android">Android</option>
                            <option value="Asgardian">Asgardian</option>
                            <option value="Cyborg">Cyborg</option>
                            <option value="Demi-God">Demi-God</option>
                            <option value="Flora Colossus">Flora Colossus</option>
                            <option value="God / Eternal">God / Eternal</option>
                            <option value="Human">Human</option>
                            <option value="Human / Altered">Human/Altered</option>
                            <option value="Human/Radiation">Human/Radiation</option>
                            <option value="Human-Kree">Human-Kree</option>
                            <option value="Kakarantharaian">Kakarantharaian</option>
                            <option value="Luphomoid">Luphomoid</option>
                            <option value="Mutant">Mutant</option>
                            <option value="Rodian">Rodian</option>
                            <option value="Saiyan">Saiyan</option>
                            <option value="Symbiote">Symbiote</option>
                            <option value="Czarnian">Czarnian</option>
                        </select>
            
                        <label style="margin-left: 20px;">
                            <input type="checkbox" name="alignment" id="alignment-good" value="good">
                            <span style="font-size: large;">Good</span>
                        </label>
                        <label>
                            <input type="checkbox" name="alignment" id="alignment-bad" value="bad">
                            <span style="font-size: large;">Bad</span>
                        </label>
                        <label style="margin-right: 20px;">
                            <input type="checkbox" name="alignment" id="alignment-neutral" value="neutral">
                            <span style="font-size: large;">Neutral</span>
                        </label>
            
                        <label for="attribute-dropdown" style="margin: 0 10px; font-size: large;">Order by</label>
                        <select id="attribute-dropdown" name="attribute-dropdown" style="padding: 5px; font-size: 16px;">
                            <option value="id">Id</option>
                            <option value="name">Name</option>
                            <option value="biography.alignment">Alignment</option>
                            <option value="cost">Cost</option>
                            <option value="priority">Priority</option>
                            <option value="appearance.race">Race</option>
                        </select>
            
                        <label for="sort-dropdown" style="margin: 0 10px 0 20px;"><span style="font-size: large;">Sort</span></label>
                        <select id="sort-dropdown" name="sort-dropdown" style="padding: 5px; font-size: 16px;">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
            
                        <button type="submit" id="filter-button" style="padding: 5px 20px; margin-left: 20px;"><span style="font-size: large;">Filter</span></button>
                    </div>
                </form>
            
                <div class="heroes-list" style="display: flex; justify-content: space-between; width: 90vw; flex-wrap: wrap; padding: 20px; gap: 5px;">
                    <!-- Heroes will be dynamically added here -->
                </div>
            </div>
            
            <div id="draft" class="page" style="display:none; padding: 40px 0;">
                    <h3 style="text-align: center; width: 50%; margin: 0 auto;">Open your booster pack and draft your heroes</h3>
                            <div style="display: flex; justify-content: center; margin-top: 40px;">
                                <input type="radio" id="alignment-good-battle" name="alignment-battle" value="good">
                                <label for="alignment-good-battle">Good</label>
                                <span id="good-count" style="padding-right: 20px;">(0)</span>
                                <input type="radio" id="alignment-bad-battle" name="alignment-battle" value="bad" checked>
                                <label for="alignment-bad-battle">Bad</label>
                                <span id="bad-count">(0)</span>
                            </div>
                    <div style="display: flex; justify-content: center; margin: 40px 0;">
                        <button id="start-draft" onclick="showPage('battle')" style="text-align: center; width: 20%; margin: 0 auto; padding: 20px 0; background-color: rgba(57, 237, 120, 0.5); border: 1px solid blue;">Start Draft</button>
                    </div>
                
                
              <div id="heroes-battle-list" style="display: flex; justify-content: space-between; width: 90vw; flex-wrap: wrap; padding: 20px; gap: 5px;">
                <!-- Heroes will be dynamically added here -->
              </div>
            </div>

            
        <div id="battle" class="page" style="display:none; padding: 40px 0;">
            <h3 style="text-align: center; width: 50%; margin: 0 auto;">Open your booster pack and draft your heroes</h3>
            <div style="display: flex; justify-content: center; margin: 40px 0;">
                <button style="text-align: center; width: 20%; margin: 0 auto; padding: 20px 0; background-color: pink; border: 1px solid pink;" onclick="showPage('fight')" id="start-battle">Start Battle</button>
            </div>

            <div style="margin-left: 50px;">
                <div style="display: flex; ">
                    <div style="margin-right: 10px;width: 120px;">Defined heroes:</div>
                    <div class="progress-bar"  style="background-color: #ddd; width: 20%; border-radius: 5px;margin: 5px 0;">
                     
                        <span id="progress-bar" style="width: 0%;display: block;height: 100%;background-color: blue; border-radius: 5px;"></span>
                    </div>
                    <div style="margin-left: 10px;" id="progress-count">0/ <span id="total-amount"></span> </div>
                </div>
        
                <div style="display: flex; ">
                    <div style="margin-right: 10px;width: 120px;">total cost:</div>
                    <div class="progress-cost-bar"  style="background-color: #ddd; width: 20%; border-radius: 5px;margin: 5px 0;">
                     
                        <span id="cost-progress" style="width: 0%;display: block;height: 100%;background-color: blue; border-radius: 5px;"></span>
                    </div>
                    <div style="margin-left: 10px;" id="cost-progress-count">0/<span id="total-cost"></span></div>
                </div>
        
                <div style="display: flex; ">
                    <div style="margin-right: 10px;width: 120px;">total priority:</div>
                    <div class="progress-priority-bar" style="background-color: #ddd; width: 20%; border-radius: 5px;margin: 5px 0;">
                     
                        <span id="priority-progress" style="width: 0%;display: block;height: 100%;background-color: blue; border-radius: 5px;"></span>
                    </div>
                    <div style="margin-left: 10px;" id="priority-progress-count">0/<span id="total-priority"></span></div>

        
                </div>
                </div>
              
            
            <div id="selection" style="display:flex;flex-wrap: wrap;justify-content: space-between; width:90vw;padding: 20px;gap: 5px;">
                <!-- Content for heroes list in #battle -->
            </div>
        </div>

        <div id="fight" class="page" style="display:none; padding: 40px 0;">
            <h1 style="text-align: center;">Battle</h1>
            <div style="display: flex; justify-content: center; margin: 40px 0;">

            <button id="fight-button" style="text-align: center; width: 20%; margin: 20px auto; padding: 10px 0; background-color: pink; border: 1px solid pink;">Fight</button>
           </div>
            <h2>Heroes</h2>
            <div id="heroes" class="heroes" style="display:flex;gap: 20px;justify-content: space-between;padding: 0 10px;background-color: white;border: b;"></div>
            <h2>Villains</h2>
            <div id="opponent-cards"style="display:flex;gap: 20px;justify-content: space-between;padding: 0 10px;"></div>
        </div>

            <div id="fame" class="page" style="display:none; padding: 40px 0;">
              hall of fame page 
            </div>
        </main>
        <script  src="./asset/js/nav.js"></script>
        <script type="module" src="./asset/js/allheroes.js"></script>
        <script type="module" src="./asset/js/filter.js"></script>
        <script type="module" src="./asset/js/arena.js"></script>
        <script type="module" src="./asset/js/selection.js"></script>
        <script type="module" src="./asset/js/battle.js"></script>

</body>
</html>
